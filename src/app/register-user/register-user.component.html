<div class="row">
    <div class="col-lg-12 popup-main">
      <h3>Registriraj se !</h3>
    </div>
</div>
<form #registerForm="ngForm" (ngSubmit)="registerNewUser()">
  <div class="form-group">
    <label for="email">Email</label>
    <input [(ngModel)]="model.email" type="email" class="form-control" #email="ngModel" name="email" required>
    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Email je obvezen.</div>
  </div>
  <div class="form-group">
    <label for="username">Upor. ime</label>
    <input [(ngModel)]="model.username" type="text" class="form-control" #username="ngModel" name="username" required>
    <div [hidden]="username.valid || username.pristine" class="alert alert-danger">Uporabni≈°ko ime je obvezno.</div>
  </div>
  <div class="form-group">
    <label for="password">Geslo</label>
    <input [(ngModel)]="model.password" type="password" class="form-control" #password="ngModel" name="password" required>
    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Geslo je obvezno.</div>
  </div>
  <div class="col-lg-12 popup-main">
  <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Registriraj se</button>
  </div>
</form>
<div class="form-group">
  <div class="col-lg-12 popup-main top-padding">
    <div [hidden]="userRegisterStatus == null" class="alert alert-danger">{{userRegisterStatus}}</div>
  </div>
</div>
